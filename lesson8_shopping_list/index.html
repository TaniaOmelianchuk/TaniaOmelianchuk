<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Let&apos;s go to the mall!</p>
        </header>

    <section>
        <form>
            <div class="container">
                <div>
                    <input type="checkbox" id="picles" name="picles" />
                    <label for="picles" class="picles"> A lot of picles </label>
                </div>
                <div>
                    <input type="checkbox" id="apples" name="apples" />
                    <label for="apples" class="apples"> 10 apples </label>
                </div>
                <div>
                    <input type="checkbox" id="oranges" name="oranges" />
                    <label for="oranges" class="oranges"> 20 oranges </label>
                </div>
                <div>
                    <input type="checkbox" id="plates" name="plates" />
                    <label for="plates" class="plates"> 13 plates </label>
                </div>
                <div >
                    <input type="checkbox" id="bentos" name="bentos" />
                    <label for="bentos" class="bentos"> 15 bentos </label>
                </div>
                <div>
                    <input type="checkbox" id="sake" name="sake" />
                    <label for="sake" class="sake"> 1 bottle of Sake </label>
                </div>
            </div>
        </form>

        <div class="additional_info">
            <p>Bon appetit :)</p>
        </div>
    </section>
    </body>
</html>
